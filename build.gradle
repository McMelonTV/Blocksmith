plugins {
    id "java"
    id "com.gradleup.shadow" version "9.0.1"
    id "io.freefair.lombok" version "8.14"
}

group = "ing.boykiss"
version = "1.0"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.javatuples:javatuples:1.2"

    implementation "net.minestom:minestom:2025.08.12-1.21.8"

    implementation "team.unnamed:creative-api:1.7.3"
    implementation "team.unnamed:creative-serializer-minecraft:1.7.3"
    implementation "team.unnamed:creative-server:1.7.3"
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

tasks {
    jar {
        manifest {
            attributes["Main-Class"] = "ing.boykiss.blocksmith.Blocksmith"
        }
    }

    build {
        dependsOn(shadowJar)
    }

    shadowJar {
        mergeServiceFiles()
        archiveClassifier.set("")
    }
}